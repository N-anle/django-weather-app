{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'home_style.css' %}">
    <title>{% block title %}Weather app{% endblock %}</title>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav>
            <a href="{% url 'signup' %}"><button type="submit">Sign up</button></a>
            <a href="{% url 'login' %}"><button type="submit">Login</button></a>
    </nav>

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    {% block content %}
    <img src="" alt="">
    <div class="card">
        <h1>Welcome to my weather app</h1>
    </div>
    {% endblock %}
</body>
</html>
